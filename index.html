<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jyotishree Acharya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fevicon.png" type="image/png">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="img.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Jyotishree Acharya</div>
    <div class="about">Chuchu</div>
    <div class="social-icons">
      <a href="#" class="fb"><img src="1.png" alt="Facebook"></a>
      <a href="#" class="twitter"><img src="2.png" alt="Facebook"></a>
      <a href="#" class="insta"><img src="3.png" alt="Facebook"></a>
      <a href="#" class="yt"><img src="4.png" alt="Facebook"></a>
    </div>
    <div class="buttons">
      
      <button>Click to find your love ❤️</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>12th Oct</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>Pisces</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>Baliapal</span>
      </div>
    </div>
  </div>

</body>
</html>
